{% extends 'base.html' %}

{% block content %}
<body class="text-center">   

  <main class="form-signin">
    <form method="post">
      {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
      {% endfor %}
      <h1 class="h3 mb-3 fw-normal">Site Condition Creator</h1>
      <label for="username" class="visually-hidden">Username</label>
      <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
      <label for="password" class="visually-hidden">Password</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
      <button class="w-100 btn btn-lg btn-splunk" type="submit" value="Login">Login</button>
      <hr/>
      <p><a href="{{ url_for('auth.register') }}">Register here!</a></p>
      <p class="mt-5 mb-3 text-muted">&copy; Splunk 2021</p>
    </form>
  </main>
{% endblock %}
