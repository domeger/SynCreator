{% extends 'site.html' %}
{% set url_split = request.url.split('/') %}
{% block content %}
<h1 class="mt-5">Validation Error</h1>
<p class="lead">The Wait for element present DOM ID is missing from this page.</p>
<p>This will generate an error and the measurement will fail.</p>
<hr>
<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Selenium Script
            </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <pre id="selenium_json"></pre>
            </div>
        </div>
    </div>
</div>
<br/>
<div id="missing"></div>
<script>
data = {
   "version":"1.1",
   "name":"SCC - Validation Error",
   "url":"{{ url_split[0] }}//{{ url_split[1] }}{{ url_split[2] }}/",
   "urls":[
      "{{ url_split[0] }}//{{ url_split[1] }}{{ url_split[2] }}/"
   ],
   "tests":[
      {
         "name":"SCC - Validation Error",
         "url":"{{ url_split[0] }}//{{ url_split[1] }}{{ url_split[2] }}/",
         "commands":[
            {
               "command":"open",
               "target":"/{{ url_split[3] }}/{{ url_split[4] }}",
               "value":"",
               "comment":""
            },
            {
               "comment":"Check Phrase",
               "command":"waitForElementPresent",
               "target":"id=lorem",
               "value":"10000"
            }
         ]
      }
   ],
   "suites":[
      {
         "name":"SCC - Validation Error",
         "tests":[
         ]         
      }
   ]
}

document.getElementById("selenium_json").innerHTML = JSON.stringify(data, undefined, 2);

setTimeout("$.ajax({ url: '/lorem', success: function(data) { $('#missing').html(data);}});", 0);
</script>
{% endblock %}
